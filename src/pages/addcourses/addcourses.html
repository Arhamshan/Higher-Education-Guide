
<ion-header>
    
  <ion-navbar class="navbar" color = "primary">
    <ion-title>
      Add courses and programmes
    </ion-title>
    
  </ion-navbar>
  
</ion-header>

<div class="input">
</div>


<ion-content class="login-content">
    <div class="input">
     <form>
      <ion-list>
            

            <ion-item>
                <ion-label >Course Title</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

             <ion-item>
                 <ion-label>Course level</ion-label>
                <ion-select >
                <ion-option value="H" selected="true">Honours Degree</ion-option>
                <ion-option value="G">General Degree</ion-option>
                <ion-option value="A">Advanced Diploma</ion-option>
                <ion-option value="D">Diploma</ion-option>
                <ion-option value="C">Certificate</ion-option>
                </ion-select>
            </ion-item>


            <ion-item>
                <ion-label floating>Course details</ion-label>
                <ion-input type="text"></ion-input>
                
            </ion-item>

             <ion-item>
                <ion-label>Course starting date</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY HH:mm" ></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Course expirary date</ion-label>
                <ion-datetime displayFormat="MMM DD, YYYY HH:mm" ></ion-datetime>
            </ion-item>

           

            <ion-row>
                 
                 <ion-col class="signup-col">
                
                <button ion-button class= "submit-btn" color="secondary" full>Submit</button>
                

                
                <button ion-button class="register-btn"  color="danger" full (click)="viewItem()">Cancel</button>
                
            </ion-col>
                 
            </ion-row>            
        </ion-list>
     </form>
    </div>
</ion-content>
