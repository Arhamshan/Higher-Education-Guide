<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <i class="fa fa-university" aria-hidden="true"></i> Course Details
    </ion-title>
    <ion-buttons start clear (click)="logUserOut()" >
        <button ion-button>
            <ion-icon name="person"></ion-icon>
               Logout
        </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content input">
  <ion-card >
        <img src="../../assets/imgs/1.jpg" /> <!--//style="height:300px; width:300px"-->
        <ion-card-content>
            <ion-card-title>
                {{course.title}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <h6>
                        {{course.coursedetails}}
                    </h6>
                </ion-item>

                <h4><b>Requirements And Details</b></h4>
                <ion-item>
                    <ion-icon name="albums" item-left></ion-icon>
                    A/L Result :
                </ion-item>
                <ion-item>
                    <ion-note item-right>
                        {{alResultRequired}}
                    </ion-note>
                </ion-item>
               
                <ion-item>
                    <ion-icon name="calendar" item-left></ion-icon>
                    Course Period :
                    </ion-item>
                    <ion-item>
                <ion-note item-right>
                          {{course.courseperiod}}
                     </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="book" item-left></ion-icon>
                    <h6>Course Level :</h6>
                   </ion-item>
                   <ion-item> 
                    <ion-note item-right>
                        {{course.level}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="school" item-left></ion-icon>
                    Institute :
                </ion-item>
                <ion-item>    
                    <ion-note item-right>
                        {{course.institue}}
                    </ion-note>
                </ion-item>

            </ion-list>
            <!--<a ion-button target="_blanck" (click)="courseDetail()" >View On Website </a>-->
        </ion-card-content>
    </ion-card>
</ion-content>
