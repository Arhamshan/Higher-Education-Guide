<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <i class="fa fa-sticky-note-o" aria-hidden="true"></i> O/L result
    </ion-title>
    <ion-buttons start clear (click)="logUserOut()" >
        <button ion-button>
            <ion-icon name="person"></ion-icon>
               Logout
        </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Enter your O/L results</h3>

    <ion-list>
      <ion-item>
        <ion-label>Maths : </ion-label>
        <ion-select [(ngModel)]="OLMaths">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="S">S</ion-option>
          <ion-option value="F">F</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Science : </ion-label>
        <ion-select [(ngModel)]="OLScience">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="S">S</ion-option>
          <ion-option value="F">F</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>English : </ion-label>
        <ion-select [(ngModel)]="OLEnglish">
          <ion-option value="A">A</ion-option>
          <ion-option value="B">B</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="S">S</ion-option>
          <ion-option value="F">F</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <ion-item>
    <button ion-button color="secondary" full (click)="viewCourses()">Submit</button>
  </ion-item>

</ion-content>
