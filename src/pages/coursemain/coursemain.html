<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <i class="fa fa-university" aria-hidden="true"></i> Courses and Programmes
    </ion-title>
    <ion-buttons start clear (click)="logUserOut()" >
        <button ion-button>
            <ion-icon name="person"></ion-icon>
               Logout
        </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


  
   <ion-content class="login-content" >
     <div class="input">
      <ion-grid>
        <ion-row>
       
          <ion-card>
              <button [navPush]="course" ion-item>
                 <img src='./assets/imgs/library.png'>
                  <h2> Courses </h2>
                </button>
          </ion-card>
        </ion-row>
        
        <ion-row>
        <ion-card>
         <button [navPush]="addcourse" ion-item>
                 <img src='./assets/imgs/writing.png'>
                <h2> Add Courses</h2>
                </button>
        </ion-card>
        
      </ion-row>
 
      </ion-grid>
     </div>
    </ion-content>
