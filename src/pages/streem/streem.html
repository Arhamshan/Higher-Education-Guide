<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <ion-icon md="md-book"></ion-icon> Streem
    </ion-title>

    <ion-buttons start clear (click)="logUserOut()" >
        <button ion-button>
            <ion-icon name="person"></ion-icon>
               Logout
        </button>
    </ion-buttons>   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Select yout A/L streem</h3>
  <ion-list >
    <ion-item>
        <ion-label>A/L Streem :</ion-label>
        <ion-select [(ngModel)]="streem" (ngModelChange)="loadingStreem()" name="streem">
            <ion-option value="Bio">Bio Science</ion-option>
            <ion-option checked="true" value="Maths">Combine Maths</ion-option>
            <ion-option value="Commerce">Commerce</ion-option>
            <ion-option value="Arts">Arts</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>

<h3>Enter your A/L results</h3>
    
    <ion-list>
        <ion-item>
            <ion-label>{{subject1}} : </ion-label>
            <ion-select [(ngModel)]="subject1Field">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="S">S</ion-option>
            <ion-option value="F">F</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>{{subject2}} : </ion-label>
            <ion-select [(ngModel)]="subject2Field">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="S">S</ion-option>
            <ion-option value="F">F</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label>{{subject3}} : </ion-label>
            <ion-select [(ngModel)]="subject3Field">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="S">S</ion-option>
            <ion-option value="F">F</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>


 <ion-item>
     <button ion-button color="secondary" full (click)="olResultPage()">Submit</button>
  </ion-item>

</ion-content>
