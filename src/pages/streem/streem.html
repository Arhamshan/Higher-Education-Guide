<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <ion-icon md="md-book"></ion-icon> Streem
    </ion-title>

    <ion-buttons start clear (click)="logUserOut()" >
        <button >
            <ion-icon name="person"></ion-icon>
            Logout
        </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    

  <h3>Select yout A/L streem</h3>

  <ion-list >
    <ion-item>
        <ion-label>A/L Streem :</ion-label>
        <ion-select [(ngModel)]="streem" (ngModelChange)="loadingStreem()" name="streem">
            <ion-option value="bio">Bio Science</ion-option>
            <ion-option checked="true" value="maths">Combine Maths</ion-option>
            <ion-option value="commerce">Commerce</ion-option>
            <ion-option value="arts">Arts</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>

<h3>Enter your A/L results</h3>
  <ion-list >
      <ion-item>
          <ion-label fixed>{{subject1}} :</ion-label>
          <ion-input type="text" [(ngModel)]="subject1Field"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>{{subject2}} :</ion-label>
          <ion-input type="text" [(ngModel)]="subject2Field"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>{{subject3}} :</ion-label>
          <ion-input type="text" [(ngModel)]="subject3Field"></ion-input>
      </ion-item>
  </ion-list>


<ion-item>
    <button ion-button color="danger" full (click)="getALResult()">View Results</button>
</ion-item>
