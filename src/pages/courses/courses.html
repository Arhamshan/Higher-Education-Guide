<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      <i class="fa fa-university" aria-hidden="true"></i> Manage Courses and Programmes
    </ion-title>
  </ion-navbar>
</ion-header>
<div class="input">
</div>

<ion-content class ="login-content">
<div class="input">
<ion-list>

  <ion-item-sliding  *ngFor="let newcourse of newCoursesList">
    <ion-item (click)="viewCourse(newcourse)">
    <ion-avatar item-left>
      <img src='./assets/img/s.png'>
    </ion-avatar>
    <h2>{{newcourse.title}}</h2>
    <p>{{newcourse.alstreem}}</p>
    <p>course.description</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary" (click)="editCourse(newcourse)">
        <ion-icon name="md-create" >Edit</ion-icon>
      </button>
    </ion-item-options>

    <ion-item-options side="left">
      <button ion-button color="danger" (click)="deleteCourse(newcourse)">
        <ion-icon name="md-trash" >Delete</ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>


<ion-fab right bottom>
<button  [navPush]="addcourse" ion-fab  class= "register-btn" position="fixed"><ion-icon name="add" ></ion-icon>
</button>
  
</ion-fab>

</div>
</ion-content>
