<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
        <i class="fa fa-sign-in" aria-hidden="true"></i> Login               
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content input">
    <h3 class="txt">Sign in to Higher Education Guide</h3>

      

<form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" name="username" ngModel required #username="ngModel"
                   [class.invalid]="username.errors && username.dirty"></ion-input>
      </ion-item>
      <hr>
      <ion-item class="error-message err" *ngIf="username.errors?.required && username.dirty">
        Username is required
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message err" *ngIf="password.errors?.required && password.dirty">
        Password is required
      </ion-item>

      <div padding>
        <button ion-button class="submit-btn" block type="submit" [disabled]="!form.valid">Login</button>
      </div>

      <div padding>
        <button ion-button class="register-btn" block type="button" (click)="signup()">Sign up</button>
      </div>
    </ion-list>
  </form>


</ion-content>
