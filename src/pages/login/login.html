<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
        <i class="fa fa-sign-in" aria-hidden="true"></i> Login               
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Sign in to Higher Education Guide</h3>
  <form>
      <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="emailField" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="passwordField" name="password"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" full (click)="loginUser()">Sign In</button>
            </ion-item>

            <ion-item>
                <button ion-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" full (click)="viewItem()">Sign Up</button>
            </ion-item>

            <ion-item>
                <a ion-button clear class="mdl-button mdl-js-button mdl-button--primary" (click)="forgotPassword()">Forgot password? </a>
            </ion-item>
            <br/>

            <ion-item>
                <a ion-button clear (click)="adminPage()">Admin (temperory) </a>
            </ion-item>
        </ion-list>
